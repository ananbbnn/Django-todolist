<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <style>
        body{
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>代辦事項</h1>
    
    {% for todo in todos %}
    
    <li>{{todo.created}}
    <h2>
        {{todo.title}} {%if todo.important%} 
        <span style="color: red;">重要!!</span>
        {%endif%}
    </h2>
    </li>
    <hr>
    
    {% endfor %}
   
</body>
</html>
