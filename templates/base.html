<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        body{
            text-align: center;
            background-color: aqua;
        }
        #nav-bar{
            background-color: rgb(182, 217, 229);
            text-align: left;
            border-radius: 5%;

        }
        #nav-bar a{
            
        }
    </style>
    {% block style %}
    {% endblock %}
    
</head>
<body>
    <div id="nav-bar">
        <a href="{% url 'todolist' %}">Home</a>
        {% if user.is_authenticated %}
        Login:{{user.username}}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'createtodo' %}">Create</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
